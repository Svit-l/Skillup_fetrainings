<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-inside">
        <H1 class="title">Ключевые слова</H1>
        <ol type="I"> 
            <li> 
                <ol type="A" class="index">
                    <li>
                        <br>
                        <ul> 
                            <li class="list-style2"><span>abstract</span></li>
                        </ul>
                    </li>
                </ol>
            </li>
            <li>
                <ol type="A" class="index" start="2">
                    <li>
                        <br>
                        <ul>
                            <li class="list-style2"><span>boolean</span></li>
                            <li class="list-style2"><span>break</span></li>
                            <li class="list-style2"><span>byte</span></li>
                        </ul>
                    </li>
                </ol>
            </li>
            <li>
                <ol type="A" class="index" start="3">
                    <li>
                        <br>
                        <ul>
                            <li class="list-style2"><span>case</span></li>
                            <li class="list-style2"><span>catch</span></li>
                            <li class="list-style2"><span>char</span></li>
                            <li class="list-style2"><span>class</span></li>
                            <li class="list-style2"><span>const</span></li>
                            <li class="list-style2"><span>continue</span></li>
                        </ul>
                    </li>
                </ol>
            </li>
        </ol>
        </div>
    </div>
        <table>
            <thead>
            <tr>
                <th rowspan="2">Browser</th>
                <th colspan="2">Visitors</th>            
            </tr>
            <tr>
                <th>Number</th>
                <th>Percentage</th>
                </tr>
            </thead>
            <tr>
                <td class="td1">Mozilla Firefox</td>
                <td>163</td>
                <td>59%</td>
            </tr>
            <tr>
                <td class="td1">Google Chrome</td>
                <td>78</td>
                <td>28%</td>
            </tr>
            <tr>
                <td class="td1">Safari</td>
                <td>35</td>
                <td>13%</td>
            </tr>
        </table>
</body>
</html>
