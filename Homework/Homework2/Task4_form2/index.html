<body>
  <header>
    <h1>Form 2</h1>
  </header>
  <main>
    <div class="loginform">
      <form action="app.php" method="post">
        <h2>The World of Fruit</h2>
        <h3>Fruit Survey</h3>
        <div>
          <label for="username">Name</label>
          <input type="text" id="username" name="username" />
        </div>
        <div>
          <label for="Address">Address</label>
          <input type="text" id="Address" name="Address" />
        </div>
        <div>
          <label for="Email">Emails</label>
          <input type="text" id="Email" name="Email" />
        </div>
        <div>
          <label for="quantity">How many pieces of fruit do you eat per day?</label>
          <input type="radio" id="quantity" name="number" value="0" /><span>0</span>
          <p>
            <input type="radio" id="quantity2" name="number" value="1" /><span>1</span>
          </p>
          <p>
            <input type="radio" id="quantity3" name="number" value="2" /><span>2</span>
          </p>
          <p>
            <input type="radio" id="quantity4" name="number" value="More than 2" /><span>More than 2</span>
          </p>
        </div>
        <div>
          <label for="type">My favourite fruit?</label>
          <select name="type" id="type" multiple>
            <option value="Apple" selected>Apple</option>
            <option value="Banana">Banana</option>
            <option value="Plum">Plum</option>
            <option value="Pomegranate">Pomegranate</option>
            <option value="Grape">Grape</option>
          </select>
        </div>
        <div>
          <label for="Check">Would you like a brochure?</label>
          <input type="checkbox" id="Check" name="Check" value="Check" />
        </div>
        <div id="btn">
          <input type="submit" name="submit" value="Submit" />
        </div>
      </form>
    </div>
    <p class="return-contest"><a href="../../contents.html">Return to contents of homeworks</a></p>
  </main>
