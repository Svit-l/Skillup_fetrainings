<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loginform">
        <form action="app.php" method="post">
            <h1>The World of Fruit</h1>
            <h2>Fruit Survey</h2>
            <p class="main"><label for="username">Name</label>
                <input type="text" name="username"id="username"></p>
            <p class="main"><label for="Address">Address</label>
                <input type="text" name="Address" id="Address"></p>
            <p class="main"><label for="Email">Emails</label>    
            <input type="text" name="Email" id="Email"></p>
            <p><label for="number">How many pieces of fruit do you eat per day?</label>
                <input type="radio" name="number" value="0"> 0
                <p><input type="radio" name="number" value="1"> 1 </p>
                <p><input type="radio" name="number" value="2"> 2 </p>
                <p><input type="radio" name="number" value="More than 2"> More than 2 </p>
            <p><label for="type">My favourite fruit?</label>
                <select name="type" multiple>
                    <option value="Apple"selected>Apple</option>
                    <option value="Banana">Banana</option>
                    <option value="Plum">Plum</option>
                    <option value="Pomegranate">Pomegranate</option>
                    <option value="Grape">Grape</option>
                </select>
            <p><label for="Check">Would you like a brochure?</label>        
                    <input type="checkbox" name="Check" value="Check">
            <p><input type="submit" name="submit" value="Submit" class="btn"></p>
        </form>
    </div>
</body>
</html>
