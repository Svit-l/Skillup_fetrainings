<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loginform">
        <form action="app.php" method="post">
            <h1>The World of Fruit</h1>
            <h2>Fruit Survey</h2>
            <div><label for="username">Name</label>
                <input type="text" name="username">
            </div>
            <div><label for="Address">Address</label>
                <input type="text" name="Address">
            </div>
            <div><label for="Email">Emails</label>    
                <input type="text" name="Email">
            </div>
            <div><label for="number">How many pieces of fruit do you eat per day?</label>
                <input type="radio" id="quantity1" name="number" value="0"><span>0</span>
                <p><input type="radio" id="quantity" name="number" value="1"><span>1</span></p>
                <p><input type="radio" id="quantity" name="number" value="2"><span>2</span></p>
                <p><input type="radio" id="quantity" name="number" value="More than 2"><span>More than 2</span>
            </div>
            <div><label for="type">My favourite fruit?</label>
                <select name="type" multiple>
                    <option value="Apple"selected>Apple</option>
                    <option value="Banana">Banana</option>
                    <option value="Plum">Plum</option>
                    <option value="Pomegranate">Pomegranate</option>
                    <option value="Grape">Grape</option>
                </select>
            </div>
            <div><label for="Check">Would you like a brochure?</label>        
                <input type="checkbox" name="Check" value="Check">
            </div>
            <div id="btn"><input type="submit" name="submit" value="Submit" ></div>
        </form>
    </div>
</body>
</html>
